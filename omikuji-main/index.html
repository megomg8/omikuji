<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<h1 id="title">巫女天国おみくじ</h1>
	<div id="Omikuji"><img src="" id="Omikuji_sw"></div>
	<img src="images/btn_ippan.png" class="playBtn" onclick="play1()" ontouchstart=""/>
	<img src="images/btn_jk.png" class="playBtn" onclick="play2()" ontouchstart=""/>
	<img src="images/btn_dk.png" class="playBtn" onclick="play3()" ontouchstart=""/>
	<img src="images/btn_jyukensei.png" class="playBtn" onclick="play4()" ontouchstart=""/>

<!--
	<button class="playBtn" onclick="play1()" ontouchstart="">受験生</button>
	<button class="playBtn" onclick="play2()" ontouchstart="">ＪＫ</button>
	<button class="playBtn" onclick="play3()" ontouchstart="">その他</button>
-->
	<script>
		var imglist;
		function play1() {
			imglist = new Array(
							"ippan_chuukichi.jpeg",
							"ippan_daikichi.jpeg",
							"ippan_syoukichi.jpeg"
							);
			doSwing();
		}

		function play2() {
			imglist = new Array(
							"jk_hayafune.jpeg",
							"jk_ikeura.jpeg",
							"jk_isoda.jpeg",
							"jk_kumaki.jpeg",
							"jk_kuwata.jpeg",
							"jk_matuo.jpeg",
							"jk_mituhashi.jpeg",
							"jk_nagai.jpeg",
							"jk_seto.jpeg",
							"jk_suzuki.jpeg",
							"jk_tamura.jpeg",
							"jk_tanaka.jpeg",
							"jk_yamada.jpeg"
							);
			doSwing();
		}

		function play3() {
			imglist = new Array(
							"dk_daikyou.jpeg"
							);
			doSwing();
		}

		function play4() {
			imglist = new Array(
							"jyukensei_daikichi.jpeg"
							);
			doSwing();
		}

		function doSwing() {
			var elem = document.getElementsByClassName("playBtn");
			for (var i = 0;i < elem.length;i++) {
				elem[i].style.visibility = 'hidden';
			}
			document.getElementById("Omikuji_sw").src = "images/omikuji-box_swing.png";
			document.getElementById("Omikuji_sw").className = "keyframe0 animation";
			setTimeout(doReload, 2000);
		}

		function doReload() {
			var no = Math.floor(Math.random() * imglist.length);
			document.getElementById("Omikuji_sw").src = "images/" + imglist[no];
			document.getElementById("Omikuji_sw").className = "";
		}
	</script>
</body>
</html>
