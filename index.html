<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<h1 id="title">巫女天国おみくじ</h1>
	<div id="Omikuji"><img src="" id="Omikuji_sw"></div>
	<button id="playBtn1" class="playBtn" onclick="play1()" ontouchstart="">受　験　生</button>
	<button id="playBtn2" class="playBtn" onclick="play2()" ontouchstart="">　Ｊ　Ｋ　</button>
	<button id="playBtn3" class="playBtn" onclick="play3()" ontouchstart="">そ　の　他</button>
	<script>
		var imglist;
		function play1() {
			imglist = new Array(
							"ju_0.jpg",
							"ju_1.jpg",
							"ju_2.jpg",
							"ju_3.jpg",
							"ju_4.jpg",
							"ju_5.jpg",
							"ju_6.jpg",
							"ju_7.jpg",
							"ju_8.jpg",
							"ju_9.jpg"
							);
			doSwing();
		}

		function play2() {
			imglist = new Array(
							"jk_daikichi.jpg",
							"jk_chu.jpg",
							"jk_sho.jpg",
							"jk_kichi.jpg",
							"jk_sue.jpg",
							"jk_kyo.jpg",
							"jk_daikyo.jpg"
							);
			doSwing();
		}

		function play3() {
			imglist = new Array(
							"ta_1.jpg",
							"ta_1.jpg",
							"ta_2.jpg",
							"ta_2.jpg",
							"ta_3.jpg",
							"ta_3.jpg",
							"ta_4.jpg",
							"ta_4.jpg",
							"ta_5.jpg",
							"ta_5.jpg"
							);
			doSwing();
		}

		function doSwing() {
			document.getElementById("playBtn1").removeAttribute("disabled");
			document.getElementById("playBtn1").style.visibility = 'hidden';
			document.getElementById("playBtn2").removeAttribute("disabled");
			document.getElementById("playBtn2").style.visibility = 'hidden';
			document.getElementById("playBtn3").removeAttribute("disabled");
			document.getElementById("playBtn3").style.visibility = 'hidden';
			document.getElementById("Omikuji_sw").src = "images/omikuji-box_swing.png";
			document.getElementById("Omikuji_sw").className = "keyframe0 animation";
			setTimeout(doReload, 2000);
		}

		function doReload() {
			var no = Math.floor(Math.random() * imglist.length);
			document.getElementById("Omikuji_sw").src = "images/" + imglist[no];
			document.getElementById("Omikuji_sw").className = "";
			document.getElementById("playBtn1").removeAttribute("disabled",true);
			document.getElementById("playBtn1").style.visibility = 'visible';
			//document.getElementById("playBtn1").innerHTML = "受験生";
			document.getElementById("playBtn2").removeAttribute("disabled",true);
			document.getElementById("playBtn2").style.visibility = 'visible';
			//document.getElementById("playBtn2").innerHTML = "ＪＫ";
			document.getElementById("playBtn3").removeAttribute("disabled",true);
			document.getElementById("playBtn3").style.visibility = 'visible';
			//document.getElementById("playBtn3").innerHTML = "その他";
		}
	</script>
</body>
</html>
